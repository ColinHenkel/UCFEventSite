<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <script type="text/javascript" src="js/app.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 id="Title">Admin Dashboard</h1>

        <div class="university-info">
            <h2>University: <span id="university-name">[University Name]</span></h2>
        </div>

        <div class="buttons-container">
            <button onclick="window.location.href='createEvent.html'">Create Event</button>

            <button onclick="window.location.href='adminViewEvent.html'">View Events</button>

            <button onclick="window.location.href='manageRSOs.html'">Manage RSOs</button>
        </div>

        <div class="logout">
            <button onclick="logout();">Logout</button>
        </div>
    </div>

    <script type="text/javascript">
        window.onload = function () {
            fetch('http://www.colin201.xyz/LAMPAPI/FetchUniversity.php')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log("Data received:", data); // Debug: log the received data

                    const universityName = data[0].University_Name || "Unknown University"; // Safely access the property
                    document.getElementById("university-name").innerText = universityName;
                })
                .catch(error => {
                    console.error("Error fetching university data:", error);
                    document.getElementById("university-name").innerText = "Error loading university name";
                });
        }
    </script>
</body>
</html>
